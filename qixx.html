<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Qixx</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: rgb(4, 4, 46);
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="add-info">
        <span class="rightfloat">
            <script>//alert("Start");</script>
            Vars <span class="red">
                <h1>
                    <span id="show-vars"></span>
                </h1>
            </span>
        </span>
    </div>

    <canvas id="myCanvas" width="1200" height="500"></canvas>

    <script>
        //Javascript 

        var start = Date.now();
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        var line;
        var inc;
        var cnt = 0;

        line = { x: 10, y: 10, xx: 330, yy: 36, status: 1 };
        inc = { x: 2, y: 5, xx: 2, yy: 10 };
        clr = "lightgreen";

        line2 = { x: 10, y: 10, xx: 330, yy: 36, status: 1 };
        inc2 = { x: 2, y: 5, xx: 2, yy: 10 };
        clr2 = "black";

        function draw() {
            if (cnt > 77) {
                drawLine(line2,inc2,clr2);
            }
            drawLine(line,inc,clr);
            cnt = cnt + 1;
        }

        function drawLine(line,inc,clr) {
            ctx.beginPath();
            ctx.moveTo(line.x, line.y);
            ctx.lineTo(line.xx, line.yy);
            ctx.strokeStyle = clr ;
            ctx.stroke();
            ctx.closePath();

            //ctx.clearRect(0, 0, canvas.width, canvas.height);

            line.x += inc.x;
            line.y += inc.y;
            line.xx += inc.xx;
            line.yy += inc.yy;

            if (line.x >= canvas.width || line.x <= 0) {
                inc.x = -inc.x;
            }
            if (line.y >= canvas.height || line.y <= 0) {
                inc.y = -inc.y;
            }

            if (line.xx >= canvas.width || line.xx <= 0) {
                inc.xx = -inc.xx;
            }
            if (line.yy >= canvas.height || line.yy <= 0) {
                inc.yy = -inc.yy;
            }

            //return line;
        }

        setInterval(draw, 55);

    </script>
</body>
