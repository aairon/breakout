<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Qixx</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="add-info">
        <span class="rightfloat">
            <script>//alert("Start");</script>
            Vars <span class="red">
                <h1>
                    <span id="show-vars"></span>
                </h1>
            </span>
        </span>
    </div>

    <canvas id="myCanvas" width="480" height="623"></canvas>

    <script>
        //Javascript 
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        var line ;
        line = {x: 10, y: 10, xx: 330, yy: 36, status: 1 };

        function drawLine(){
            ctx.beginPath();
            ctx.moveTo(line.x,line.y);
            ctx.lineTo(line.xx,line.yy);
            ctx.stroke(); 
            ctx.closePath();
        }

        function moveLine(){

            line.x += 5 ;
            line.y += 5 ;

        }

        function draw(){

            drawLine();
            moveLine();

            requestAnimationFrame(draw);
        }


        draw();
    
    </script>

</body>
